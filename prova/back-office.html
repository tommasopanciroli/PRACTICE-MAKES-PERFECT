<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/back-office.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="./index.html">
        <img
          src="./assets/586334-200.png"
          alt="Brand Logo"
          style="width: 50px; height: 50px"
          class="d-inline-block align-top"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="mt-5 text-center text-white">Aggiungi/Modifica Prodotto</h1>
      <form id="product-form">
        <div class="form-group">
          <label for="name">Nome prodotto</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="description">Descrizione</label>
          <textarea id="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="brand">Marca</label>
          <input type="text" id="brand" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="price">Prezzo</label>
          <input type="number" id="price" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="imageUrl">URL Immagine</label>
          <input type="url" id="imageUrl" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary" id="savebtn">
          Salva
        </button>
        <button type="reset" class="btn btn-secondary" id="resetbtn">
          Reset
        </button>
      </form>
      <button id="delete-product" class="btn btn-danger mt-3">
        Cancella Prodotto
      </button>
    </div>
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">
              Conferma Eliminazione
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Sei sicuro di voler eliminare questo prodotto?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Elimina
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="resetModal"
      tabindex="-1"
      aria-labelledby="resetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalLabel">
              Conferma Ripristino
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Sei sicuro di voler ripristinare questo prodotto?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" class="btn btn-primary" id="confirmReset">
              Ripristina
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./back-office.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
